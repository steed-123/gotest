      description: ''
      operationId: putOutboundCampaign
      produces:
        - application/json
      parameters:
        - name: campaignId
          in: path
          description: Campaign ID
          required: true
          type: string
        - in: body
          name: body
          description: Campaign
          required: true
          schema:
            $ref: '#/definitions/Campaign'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Campaign'
